<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Hello Triangle</title>
        <meta charset="utf-8">
    </head>
    <body onload="startup();">
        <canvas id="myGLCanvas" width="500" height="500">
            <script type="text/javascript">
                var gl;
                var canvas;
                var shaderProgram;
                var vertexBuffer;
                
                function startup()
                {
                    canvas=document.getElementById("myGLCanvas");
                    gl = createGLContext(canvas);
                    setupShaders();
                    setupBuffers();
                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    draw();
                }
            </script>
        </canvas>
    </body>
</html>
